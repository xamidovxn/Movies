<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

   <!-- main css -->
   <link rel="stylesheet" href="./style.css">

   <title>Movies</title>
</head>

<body>

   <header class="bg-success">
      <nav class="bg-success p-4">
         <div class="container">

            <a href="index.html" class="text-decoration-none">
               <h3 class="text-light fs-3">All movies APP</h3>
            </a>
         </div>
      </nav>
   </header>

   <main>
      <section>
         <div class="container">
            <div class="row">
               <div class="col-md-3 p-3 bg-light">
                  <form action="#" id="submitForm">
                     <label class="w-75 fs-5 my-2">
                        Enter film name
                        <input type="text" class="form-control p-3" placeholder="Enter film name" id="filmName">
                     </label>
                     <label for="filmRating" class="w-75 fs-5 my-2">
                        Enter film rating
                        <input type="number" min="1" max="10" class="form-control p-3" placeholder="Enter film rating"
                           id="filmRating">
                     </label>
                     <select id="category" class="form-selector w-75 p-3 my-2">
                        <option value="all" selected disabled>Film category</option>
                     </select>
                     <button class="btn bg-success text-light w-75 p-3">
                        SEARCH
                     </button>
                  </form>

                  <div class="card card-res d-none p-3 w-75 my-3">
                     <h4 class="text-success" id="res">
                     
                     </h4>
                  </div>

               </div>

               <div class="col-md-7 p-3 bg-light d-flex justify-content-center align-items-center flex-column">
                  
                  <div class="wrapper">
                     
                  </div>

                  <div class="col p-3 bg-light">
                  </div>
               </div>

            </div>
      </section>
   </main>

</body>

<script src="./scripts/db.js"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/script.js"></script>

</html>
